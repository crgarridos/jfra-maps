apply plugin: 'com.android.application'
apply from: '../common_android_defaults.gradle'
apply from: '../common_dependencies.gradle'

apply plugin: 'kotlin-android-extensions'

def STRING = 'String'
def BUILD_TIME = 'BUILD_TIME'


android {

    defaultConfig {
        applicationId "com.tochange.bonjia"
        buildConfigField STRING, BUILD_TIME, "\"${rootProject.ext.buildTime}\""
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

//    testOptions {
//        unitTests.returnDefaultValues = true
//    }
}

dependencies {
    compile project(":base")
    compile project(":model")
    compile project(":login")
    compile "android.arch.lifecycle:runtime:1.0.0-alpha1"
    compile "android.arch.lifecycle:extensions:1.0.0-alpha1"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha1"
    testCompile 'junit:junit:4.12'

}

apply plugin: 'com.google.gms.google-services'